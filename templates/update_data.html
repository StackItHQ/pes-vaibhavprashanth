<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #f7ead7;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f7ead7;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('view_data') }}">View Data</a>
        <a href="{{ url_for('add_data_page') }}">Add Data</a>
        <a href="{{ url_for('update_data_page') }}">Update Data</a>
        <a href="{{ url_for('delete_data_page') }}">Delete Data</a>
    </div>

    <main>
        <div class="container">
            <h1>Update Data</h1>
            <form id="update-data-form">
                <label for="update-id">ID:</label>
                <input type="text" id="update-id" name="id" required>
                <label for="update-name">Name:</label>
                <input type="text" id="update-name" name="name" required>
                <label for="update-age">Age:</label>
                <input type="number" id="update-age" name="age" required>
                <button type="submit">Update Data</button>
            </form>
            <p id="response-message"></p>
        </div>
    </main>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
