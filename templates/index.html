<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Sync App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #f7ead7;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f7ead7;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: center;
        }
        td {
            text-align: center;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px; /* Adjust padding */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px; /* Optional: Adds rounded corners */
            width: 150px; /* Set a fixed width for the button */
            box-sizing: border-box; /* Ensures padding is included in the width */
        }
        .main-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            max-width: 1000px; /* Optional: Controls the maximum width */
            margin: 0 auto;
        }
        .main-content img {
            max-width: 45%;
            height: auto;
        }
        .text-content {
            max-width: 50%;
        }
        .text-content h1 {
            margin-top: 0;
        }
        .text-content p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('view_data') }}">View Data</a>
        <a href="{{ url_for('add_data_page') }}">Add Data</a>
        <a href="{{ url_for('update_data_page') }}">Update Data</a>
        <a href="{{ url_for('delete_data_page') }}">Delete Data</a>
    </div>

    <div class="main-content">
        <div class="text-content">
            <h1>Welcome to Superjoin Assignment made by Vaibhav</h1>
            <p>Synchronize data between Google Sheets and MySQL database with ease.</p>
            <button class="button" id="syncButton">Sync Data</button>
            <p>Click Sync Data button to manually synchronize data or use the navigation bar to explore</p>
        </div>
        <img src="/static/img1_avatar.jpg" alt="Avatar">
    </div>

    <script>
        document.getElementById('syncButton').addEventListener('click', function() {
            fetch('/sync-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({})
            })
            .then(response => response.text())
            .then(message => {
                alert('Data synced between Google Sheets and MySQL');
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
